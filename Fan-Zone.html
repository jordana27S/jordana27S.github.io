<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SoccerMania - Fan Space</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif;">
  <header style="background-color: black; padding: 20px 30px; display: flex; flex-direction: column; align-items: center;">
    <div style="display: flex; align-items: center; gap: 15px;">
      <img src="images/logo.jpg.jpg" alt="SoccerMania Logo" style="height: 60px;">
      <h1 style="color: white; margin: 0; font-size: 32px;">SoccerMania</h1>
    </div>
    <nav style="margin-top: 10px;">
      <ul style="list-style: none; display: flex; justify-content: center; gap: 50px; margin: 0; padding: 0;">
        <li><a href="index.html" style="color: white; text-decoration: none; font-weight: bold; font-size: 20px;">Home</a></li>

      </ul>
    </nav>
  </header>

  <main style="padding: 30px;">
    <section>
      <h2>Join the Conversation</h2>
      <p>Fans can use this space to vote for their favorite players of the week and leave comments.</p>
    </section>

    <form action="#" method="post" style="margin-top: 30px;">
      <label for="player">Vote for Player of the Week:</label><br>
      <input type="text" id="player" name="player"><br><br>

      <label for="comment">Your Thoughts:</label><br>
      <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>

      <input type="submit" value="Submit">
    </form>
  </main>

  <footer style="padding: 20px 30px; text-align: center;">

    <img src="images/social.jpg.png" alt="Social Media Icons" width="200">
